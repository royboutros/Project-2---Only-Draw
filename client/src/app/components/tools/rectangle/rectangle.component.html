<mat-label>Épaisseur de la ligne</mat-label>
<mat-slider 
    [max]="maxLineThickness" 
    [min]="minLineThickness"
    [value]="lineThickness"
    (input)="lineThickness=$event.value"
    (change)="onLineThicknessChange($event.value)">
</mat-slider> <span>{{ lineThickness }} px</span>
<br/>
<br/>

<mat-label>Tracé du rectangle</mat-label>
<mat-button-toggle-group  (change) = "onRadioButtonChange($event.value)" aria-label="Select an option">
    <mat-button-toggle [checked] ="this.rectangleService.isBordered && !this.rectangleService.isFilled" value="0" matTooltip="Contour"><img [src]="'../../../../assets/rectangle-border.svg'"></mat-button-toggle>
    <mat-button-toggle [checked] ="!this.rectangleService.isBordered && this.rectangleService.isFilled" value="1" matTooltip="Rempli"><img [src]="'../../../../assets/rectangle-filled.svg'"></mat-button-toggle>
    <mat-button-toggle [checked] ="this.rectangleService.isBordered && this.rectangleService.isFilled"  value="2" matTooltip="Contour et rempli"><img [src]="'../../../../assets/rectangle.svg'"></mat-button-toggle>
</mat-button-toggle-group>
